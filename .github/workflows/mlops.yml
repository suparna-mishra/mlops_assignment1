name: ML Ops Assignment CI

on:
  push:
    branches:
      - kernelridge  # only run on pushes to kernelridge branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Decision Tree model
        run: |
          echo "Running Decision Tree Model..."
          python train.py | tee dtree_output.txt

      - name: Run Kernel Ridge model
        run: |
          echo "Running Kernel Ridge Model..."
          python train2.py | tee kernelridge_output.txt

      - name: Show Summary of MSE
        run: |
          echo "----- SUMMARY -----"
          echo "Decision Tree MSE:"
          cat dtree_output.txt
          echo "Kernel Ridge MSE:"
          cat kernelridge_output.txt

